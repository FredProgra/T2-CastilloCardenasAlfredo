<mat-card>
    <mat-card-header>Autenticacion</mat-card-header>
    <mat-card-content>
        <div class="for">
            <mat-form-field >
                <mat-label>Ingrese su Usuario</mat-label>
                <input matInput type="text" #txtusuario>
                
            </mat-form-field>
    <br>
            <mat-form-field >
                <mat-label>Ingrese su Password</mat-label>
                <input matInput type="password" #txtpassword >
                
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        
        <button mat-raised-button (click)="submit(txtusuario,txtpassword)">Ingresar</button>
    </mat-card-actions>
</mat-card>
